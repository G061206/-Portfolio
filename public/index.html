<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摄影作品集</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">摄影作品集</h1>
            <nav class="nav">
                <a href="#gallery" class="nav-link">作品展示</a>
                <a href="#about" class="nav-link">关于我</a>
                <a href="#contact" class="nav-link">联系方式</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2 class="hero-title">@G061206</h2>
                <p class="hero-subtitle"></p>
            </div>
        </section>

        <section id="gallery" class="gallery">
            <div class="container">
                <h2 class="section-title">作品展示</h2>
                <div class="gallery-grid" id="galleryGrid">
                    <div class="loading">正在加载作品...</div>
                </div>
            </div>
        </section>

        <section id="about" class="about">
            <div class="container">
                <h2 class="section-title">关于我</h2>
                <div class="about-content">
                    <p>主攻风光摄影，偶尔拍拍人像</p>
                </div>
            </div>
        </section>

        <section id="contact" class="contact">
            <div class="container">
                <h2 class="section-title">联系方式</h2>
                <div class="contact-content">
                    <p>Email: g061206@outlook.com</p>
                    <p>微信:GAN061206</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 摄影作品集. All rights reserved.</p>
        </div>
    </footer>

    <!-- 图片详情模态框 -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <img class="modal-image" id="modalImage" src="" alt="">
            <div class="modal-info">
                <h3 class="modal-title" id="modalTitle"></h3>
                <p class="modal-description" id="modalDescription"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
